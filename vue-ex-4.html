<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <router-view name="header"></router-view>
        <router-view></router-view>
        <router-view name="footer"></router-view>
    </div>
    
    <script>
        // #실습1. body 안에 LoginHeder, LoginBody, LoginFooter를 추가해주세요
        // #실습2. login url로 들어가면 바뀌도록 지정해주세요
        var Body = {template: '<div>This is Body<div></div></div>'};
        var Header = {template: '<div>This is Header</div>'};
        var Footer = {template: '<div>This is Footer</div>'};

        var LoginBody = {template: '<div>This is LoginBody</div>'};
        var LoginHeader = {template: '<div>This is LoginHeader</div>'};
        var LoginFooter = {template: '<div>This is LoginFooter</div>'};

        var router = new VueRouter({
        routes: [
        {
            path: '/',
            components: {
                default: Body,
                header: Header,
                footer: Footer
            },
        },
        {
            path: '/login',
            components: {
                default: LoginBody,
                header: LoginHeader,
                footer: LoginFooter
            }
        }
        ]
    });
    var app = new Vue({router}).$mount('#app');
    </script>
</body>
</html>
