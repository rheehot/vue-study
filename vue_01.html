<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app2">
        <span v-bind:title="message">이 텍스트 위에 커서를 올려보세요</span>
    </div>

    <script>
        var app = new Vue({ 
            el: `#app`,
            data: {
                message: `안녕하세요`
            }
        });
        var app2 = new Vue({
            el: `#app2`,
            data: {
                message: `이 페이지는 ` + new Date() + `에 로드되었습니다`
            }
        })
    </script>
</body>
</html>
