<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ number }}</p>
        <p>{{ doubleNum }}</p>
        <p v-bind:id="uuid"></p>
        <div v-if="loading">
            Loading...
        </div>
        <div v-else>
            test user has been logged in
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                number: 10,
                uuid: 'abc1234',
                name: "text-blue",
                loading: true
            },
            computed: {
                doubleNum: function() {
                    return this.number * 2
                }
            },
        });
    </script>
</body>
</html>
